<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">

    <link rel="icon" href="favicon.ico">

    <title>yt-dlp Command Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wave-bg">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
    </div>

    <div class="container">
        <h1>yt-dlp 指令生成器</h1>

        <div class="input-wrapper" id="inputWrapper">
            <input type="text" id="videoUrl" placeholder="粘贴 YouTube / Bilibili 链接..." autocomplete="off">
            <div class="url-hint">
                <span class="badge" id="urlBadge">等待输入...</span>
            </div>
        </div>

        <div class="preview-card" id="previewCard">
            <img src="" alt="Thumbnail" class="preview-thumb" id="previewThumb">

            <div class="preview-info">
                <div class="preview-title" id="previewTitle">加载中...</div>

                <div class="preview-bottom-row">
                    <div class="preview-author" id="previewAuthor"></div>
                    <div class="info-separator" id="infoSeparator"></div>
                    <div class="info-badges" id="infoBadges"></div>
                </div>
            </div>
        </div>

        <div class="options">
            <label class="checkbox-label" id="lbl-video" onclick="selectMode('video')">
                <input type="radio" name="mode" value="video" checked onchange="generate()">
                <span>🎬 视频</span>
            </label>
            <label class="checkbox-label" id="lbl-audio" onclick="selectMode('audio')">
                <input type="radio" name="mode" value="audio" onchange="generate()">
                <span>🎵 音频</span>
            </label>
            <label class="checkbox-label" id="lbl-sub" onclick="selectMode('sub')">
                <input type="radio" name="mode" value="sub" onchange="generate()">
                <span>📝 字幕</span>
            </label>
            <label class="checkbox-label" id="lbl-whisper" onclick="selectMode('whisper')">
                <input type="radio" name="mode" value="whisper" onchange="generate()">
                <span>🤖 转字幕</span>
            </label>
            <label class="checkbox-label" id="lbl-cover" onclick="selectMode('cover')">
                <input type="radio" name="mode" value="cover" onchange="generate()">
                <span>🖼️ 封面</span>
            </label>
        </div>

        <div class="path-info">
            <input type="text" id="dlPath" class="path-input" value="~/Movies/YouTube DL/" oninput="generate()">
            <span class="path-label">下载路径</span>
        </div>

        <div class="result-area" id="resultArea">
            <textarea id="output" readonly placeholder="请输入链接开始生成..."></textarea>
            <button class="copy-btn" onclick="copyText()">复制命令</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
