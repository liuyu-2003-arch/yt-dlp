<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube DL Command Generator</title>
    <style>
        :root {
            --bg-pink: #ffe2e2;
            --bg-purple: #cdb4db;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #333;
            --accent: #9b59b6;
            --accent-hover: #8e44ad;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Roboto, Arial, sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            /* åŸºç¡€èƒŒæ™¯ */
            background: linear-gradient(135deg, #fff5f7 0%, #fff0f5 100%);
            position: relative;
        }

        /* èƒŒæ™¯è£…é¥° - æ›´æŸ”å’Œçš„æ›²çº¿ (ä½¿ç”¨å¤§åœ†å¼§æ¨¡æ‹Ÿæ³¢æµª) */
        .wave-bg {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .wave {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px); /* å¢åŠ æ¨¡ç³Šè®©è¿‡æ¸¡æ›´è‡ªç„¶ */
            opacity: 0.8;
        }

        .wave-1 {
            background: #e0c3fc;
            width: 150vw;
            height: 150vw;
            bottom: -90vw;
            left: -20vw;
            animation: float 10s ease-in-out infinite alternate;
        }

        .wave-2 {
            background: #ffdde1;
            width: 120vw;
            height: 120vw;
            bottom: -60vw;
            right: -30vw;
            opacity: 0.6;
            animation: float 15s ease-in-out infinite alternate-reverse;
        }

        /* æ¨¡æ‹Ÿä¸­é—´é‚£é“æŸ”å’Œçš„åˆ†å‰²çº¿ */
        .wave-3 {
            background: linear-gradient(45deg, #dab6fc, #ffb7b2);
            width: 180vw;
            height: 60vh;
            bottom: -20vh;
            left: -40vw;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            transform: rotate(-5deg);
            filter: blur(40px);
            opacity: 0.5;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(20px) rotate(2deg); }
        }

        /* ä¸»å¡ç‰‡ */
        .container {
            width: 680px;
            max-width: 90%;
            padding: 45px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255,255,255,0.5);
            display: flex;
            flex-direction: column;
            gap: 28px;
            transition: transform 0.3s ease;
        }

        h1 {
            font-weight: 600;
            font-size: 22px;
            text-align: center;
            color: #444;
            margin-bottom: 5px;
        }

        /* è¾“å…¥æ¡†åŒºåŸŸ */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 24px;
            font-size: 15px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 2px 6px rgba(166, 166, 166, 0.1);
            outline: none;
            transition: all 0.3s ease;
            z-index: 2;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        /* åŠ¨æ€æ ‡é¢˜æç¤º */
        .url-hint {
            position: absolute;
            right: 12px;
            height: 100%;
            display: flex;
            align-items: center;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .input-wrapper.has-content .url-hint {
            opacity: 1;
            transform: translateX(0);
        }

        .input-wrapper.has-content input {
            padding-right: 160px;
        }

        .badge {
            background: linear-gradient(135deg, #c471ed 0%, #f64f59 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(196, 113, 237, 0.3);
            letter-spacing: 0.5px;
        }

        /* --- æ–°å¢ï¼šé¢„è§ˆå¡ç‰‡æ ·å¼ --- */
        .preview-card {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            padding: 12px;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: -10px; /* ç´§è´´è¾“å…¥æ¡†ä¸‹æ–¹ */
            margin-bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translateY(-10px);
        }

        .preview-card.visible {
            opacity: 1;
            height: auto;
            margin-top: 5px;
            transform: translateY(0);
            padding: 12px; /* æ¢å¤ padding */
        }

        .preview-thumb {
            width: 120px;
            height: 68px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .preview-info {
            flex: 1;
            overflow: hidden;
        }

        .preview-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-author {
            font-size: 12px;
            color: #666;
        }
        /* ----------------------- */

        /* é€‰é¡¹åŒºåŸŸ */
        .options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .checkbox-label {
            cursor: pointer;
            padding: 12px 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 14px;
            transition: all 0.2s ease;
            user-select: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border: 1px solid transparent;
        }

        .checkbox-label:hover {
            background: rgba(255,255,255,0.8);
            transform: translateY(-1px);
        }

        .checkbox-label input {
            display: none;
        }

        .checkbox-label.checked {
            background: #fff;
            color: var(--accent);
            border-color: rgba(155, 89, 182, 0.3);
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.15);
        }

        .checkbox-label.checked span::before {
            content: "âœ“ ";
            font-weight: bold;
        }

        /* è·¯å¾„æç¤º */
        .path-info {
            font-size: 12px;
            color: #777;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .path-code {
            font-family: "Menlo", monospace;
            background: rgba(255,255,255,0.6);
            padding: 3px 8px;
            border-radius: 6px;
            color: #555;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* ç»“æœåŒºåŸŸ */
        .result-area {
            margin-top: 5px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 16px;
            /* åº•éƒ¨ç•™å‡ºç©ºé—´ç»™æŒ‰é’® */
            padding-bottom: 45px;
            border-radius: 18px;
            border: 1px solid rgba(0,0,0,0.1);
            background: #212121;
            color: #a9ff68;
            font-family: "SF Mono", "Menlo", "Consolas", monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            outline: none;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        textarea.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* å¤åˆ¶æŒ‰é’® - å³ä¸‹è§’ */
        .copy-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
            color: #fff;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="wave-bg">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
    </div>

    <div class="container">
        <h1>YouTube DL æŒ‡ä»¤ç”Ÿæˆå™¨</h1>

        <div class="input-wrapper" id="inputWrapper">
            <input type="text" id="videoUrl" placeholder="ç²˜è´´ YouTube è§†é¢‘/åˆ—è¡¨é“¾æ¥..." autocomplete="off">
            <div class="url-hint">
                <span class="badge" id="urlBadge">ç­‰å¾…è¾“å…¥...</span>
            </div>
        </div>

        <div class="preview-card" id="previewCard">
            <img src="" alt="Thumbnail" class="preview-thumb" id="previewThumb">
            <div class="preview-info">
                <div class="preview-title" id="previewTitle">åŠ è½½ä¸­...</div>
                <div class="preview-author" id="previewAuthor"></div>
            </div>
        </div>

        <div class="options">
            <label class="checkbox-label" id="lbl-video" onclick="toggleCheck('video')">
                <input type="checkbox" id="chk-video" checked onchange="generate()">
                <span>ğŸ¬ è§†é¢‘ (MKV)</span>
            </label>
            <label class="checkbox-label" id="lbl-audio" onclick="toggleCheck('audio')">
                <input type="checkbox" id="chk-audio" onchange="generate()">
                <span>ğŸµ éŸ³é¢‘ (MP3)</span>
            </label>
            <label class="checkbox-label" id="lbl-sub" onclick="toggleCheck('sub')">
                <input type="checkbox" id="chk-sub" onchange="generate()">
                <span>ğŸ“ å­—å¹• (SRT)</span>
            </label>
        </div>

        <div class="path-info">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
            <span>ä¸‹è½½è·¯å¾„:</span>
            <span class="path-code">~/Movies/YouTube DL/</span>
        </div>

        <div class="result-area">
            <textarea id="output" readonly placeholder="è¯·è¾“å…¥é“¾æ¥å¼€å§‹ç”Ÿæˆ..."></textarea>
            <button class="copy-btn" onclick="copyText()">å¤åˆ¶å‘½ä»¤</button>
        </div>
    </div>

    <script>
        // ä¿®æ”¹äº†è·¯å¾„ï¼šç§»é™¤äº†è½¬ä¹‰ç¬¦ï¼Œå› ä¸ºåœ¨å¤–å±‚ä½¿ç”¨äº†åŒå¼•å·
        const DOWNLOAD_PATH = '~/Movies/YouTube DL/';
        const urlInput = document.getElementById('videoUrl');
        const wrapper = document.getElementById('inputWrapper');
        const badge = document.getElementById('urlBadge');
        let debounceTimer; // é¢„è§ˆè¯·æ±‚é˜²æŠ–å®šæ—¶å™¨

        // åˆå§‹åŒ–ï¼šé¡µé¢åŠ è½½æ—¶ï¼Œæ‰‹åŠ¨è§¦å‘ä¸€æ¬¡ visual update ç¡®ä¿è§†é¢‘é€‰é¡¹é«˜äº®
        window.onload = function() {
            toggleCheck('video', true); // true è¡¨ç¤ºä¸æ”¹å˜å‹¾é€‰çŠ¶æ€ï¼Œä»…åˆ·æ–°UI
            toggleCheck('audio', true);
            toggleCheck('sub', true);
        };

        urlInput.addEventListener('input', (e) => {
            handleInput(e.target.value);
        });

        function handleInput(val) {
            if (val.trim().length > 0) {
                wrapper.classList.add('has-content');
                if (val.includes('list=')) {
                    badge.textContent = 'åˆ—è¡¨ ğŸ“š';
                } else if (val.includes('youtu')) {
                    badge.textContent = 'è§†é¢‘ ğŸ¬';
                } else {
                    badge.textContent = 'é“¾æ¥ ğŸ”—';
                }

                // --- è°ƒç”¨é¢„è§ˆé€»è¾‘ (å¸¦é˜²æŠ–) ---
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    fetchVideoInfo(val.trim());
                }, 500); // åœæ­¢è¾“å…¥ 500ms åå†è¯·æ±‚

            } else {
                wrapper.classList.remove('has-content');
                hidePreview(); // æ¸…ç©ºè¾“å…¥æ—¶éšè—é¢„è§ˆ
            }
            generate();
        }

        // --- æ–°å¢ï¼šè·å–è§†é¢‘ä¿¡æ¯å‡½æ•° ---
        async function fetchVideoInfo(url) {
            // ç®€å•æ ¡éªŒ
            if (!url.startsWith('http')) return;

            // è°ƒç”¨ Vercel Serverless Function /api/info
            try {
                const res = await fetch(`/api/info?url=${encodeURIComponent(url)}`);
                if (res.ok) {
                    const data = await res.json();
                    showPreview(data);
                } else {
                    hidePreview();
                }
            } catch (e) {
                console.error("Fetch info failed", e);
                // å¤±è´¥é™é»˜å¤„ç†ï¼Œä¸æ‰“æ‰°ç”¨æˆ·
                hidePreview();
            }
        }

        // --- æ–°å¢ï¼šæ˜¾ç¤ºé¢„è§ˆ UI ---
        function showPreview(data) {
            const card = document.getElementById('previewCard');
            // å®‰å…¨è®¾ç½®æ–‡æœ¬å†…å®¹
            document.getElementById('previewTitle').textContent = data.title;
            document.getElementById('previewAuthor').textContent = data.author_name;
            document.getElementById('previewThumb').src = data.thumbnail_url;

            card.classList.add('visible');
        }

        // --- æ–°å¢ï¼šéšè—é¢„è§ˆ UI ---
        function hidePreview() {
            const card = document.getElementById('previewCard');
            card.classList.remove('visible');
            // åŠ¨ç”»ç»“æŸåæ¸…ç†å›¾ç‰‡ï¼Œé¿å…ä¸‹æ¬¡æ˜¾ç¤ºé—ªçƒæ—§å›¾
            setTimeout(() => {
                if(!card.classList.contains('visible')) {
                    document.getElementById('previewThumb').src = '';
                }
            }, 400);
        }

        function toggleCheck(type, onlyVisual = false) {
            const chk = document.getElementById('chk-' + type);
            const lbl = document.getElementById('lbl-' + type);

            // å¦‚æœä¸æ˜¯ä»…åˆ·æ–°è§†è§‰ï¼Œè€Œæ˜¯ç‚¹å‡»è§¦å‘ï¼Œè¿™é‡Œä¸ç”¨åšé¢å¤–é€»è¾‘ï¼Œå› ä¸ºinputåœ¨labelå†…ä¼šè‡ªåŠ¨åˆ‡æ¢
            // æˆ‘ä»¬åªéœ€è¦å»¶æ—¶æ£€æµ‹çŠ¶æ€
            setTimeout(() => {
                if (chk.checked) {
                    lbl.classList.add('checked');
                } else {
                    lbl.classList.remove('checked');
                }
            }, 0);
        }

        function generate() {
            const url = urlInput.value.trim();
            const isVideo = document.getElementById('chk-video').checked;
            const isAudio = document.getElementById('chk-audio').checked;
            const isSub = document.getElementById('chk-sub').checked;
            const outputArea = document.getElementById('output');

            if (!url) {
                outputArea.classList.remove('visible');
                return;
            }

            let commands = [];
            const baseCmd = `yt-dlp "${url}" -P "${DOWNLOAD_PATH}"`;

            if (isVideo) {
                commands.push(`${baseCmd} --format "bv+ba/b" --embed-subs --sub-langs "en.*,zh.*" --merge-output-format mkv`);
            }

            if (isAudio) {
                commands.push(`${baseCmd} -x --audio-format mp3`);
            }

            if (isSub) {
                commands.push(`${baseCmd} --write-sub --sub-langs "en.*,zh.*" --convert-subs srt --skip-download`);
            }

            if (commands.length > 0) {
                outputArea.value = commands.join(' && ');
                outputArea.classList.add('visible');
            } else {
                outputArea.classList.remove('visible');
            }
        }

        function copyText() {
            const output = document.getElementById("output");
            if (!output.value) return;

            // --- ä¿®æ”¹ï¼šä½¿ç”¨éšè—å…ƒç´ å¤åˆ¶ï¼Œé¿å…å…¨é€‰è§†è§‰ ---
            const tempInput = document.createElement("textarea");
            tempInput.value = output.value;
            tempInput.style.position = "absolute";
            tempInput.style.left = "-9999px";
            tempInput.style.top = "0";
            document.body.appendChild(tempInput);

            tempInput.select();
            document.execCommand("copy");

            document.body.removeChild(tempInput);
            // ---------------------------------------

            const btn = document.querySelector('.copy-btn');
            if (btn.innerText.includes("âœ“")) return;

            const originalText = btn.innerText;
            btn.innerText = "âœ“ å·²å¤åˆ¶";
            btn.style.background = "rgba(169, 255, 104, 0.3)";
            btn.style.color = "#a9ff68";

            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "";
                btn.style.color = "";
            }, 2000);
        }
    </script>
</body>
</html>
