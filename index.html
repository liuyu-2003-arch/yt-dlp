<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">

    <link rel="icon" href="favicon.ico">

    <title>yt-dlp Command Generator</title>
    <style>
        :root {
            --bg-pink: #ffe2e2;
            --bg-purple: #cdb4db;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #333;
            --accent: #9b59b6;
            --accent-hover: #8e44ad;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Roboto, Arial, sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            background: linear-gradient(135deg, #fff5f7 0%, #fff0f5 100%);
            position: relative;
        }

        /* Âä®ÊÄÅËÉåÊôØ */
        .wave-bg {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .wave {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.8;
        }

        .wave-1 {
            background: #e0c3fc;
            width: 150vw;
            height: 150vw;
            bottom: -90vw;
            left: -20vw;
            animation: float 10s ease-in-out infinite alternate;
        }

        .wave-2 {
            background: #ffdde1;
            width: 120vw;
            height: 120vw;
            bottom: -60vw;
            right: -30vw;
            opacity: 0.6;
            animation: float 15s ease-in-out infinite alternate-reverse;
        }

        .wave-3 {
            background: linear-gradient(45deg, #dab6fc, #ffb7b2);
            width: 180vw;
            height: 60vh;
            bottom: -20vh;
            left: -40vw;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            transform: rotate(-5deg);
            filter: blur(40px);
            opacity: 0.5;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(20px) rotate(2deg); }
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            width: 680px;
            max-width: 90%;
            padding: 40px 45px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255,255,255,0.5);
            display: flex;
            flex-direction: column;
            gap: 24px;
            transition: transform 0.3s ease;
            position: relative;
        }

        h1 {
            font-weight: 700;
            font-size: 24px;
            text-align: center;
            color: #444;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        /* ËæìÂÖ•Ê°Ü (ÈÄöÁî®Ê†∑Âºè) */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        #videoUrl {
            width: 100%;
            padding: 16px 24px;
            font-size: 15px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 2px 6px rgba(166, 166, 166, 0.1);
            outline: none;
            transition: all 0.3s ease;
            z-index: 2;
        }

        #videoUrl:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .url-hint {
            position: absolute;
            right: 12px;
            height: 100%;
            display: flex;
            align-items: center;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .input-wrapper.has-content .url-hint {
            opacity: 1;
            transform: translateX(0);
        }

        .input-wrapper.has-content #videoUrl {
            padding-right: 160px;
        }

        .badge {
            background: linear-gradient(135deg, #c471ed 0%, #f64f59 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(196, 113, 237, 0.3);
            letter-spacing: 0.5px;
        }

        /* È¢ÑËßàÂç°Áâá */
        .preview-card {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            padding: 0;
            display: flex;
            gap: 15px;
            align-items: center;

            /* ÂàùÂßãÁä∂ÊÄÅÔºöÈöêËóè */
            height: 0;
            opacity: 0;
            overflow: hidden;
            border: 1px solid transparent;

            margin-top: 0;
            margin-bottom: -24px;

            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translateY(-10px);
        }

        .preview-card.visible {
            opacity: 1;
            height: auto;
            margin-top: 5px;
            margin-bottom: 5px;
            padding: 12px;
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(0);
        }

        .preview-thumb {
            width: 120px;
            height: 68px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .preview-info {
            flex: 1;
            overflow: hidden;
        }

        .preview-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-author {
            font-size: 12px;
            color: #666;
        }

        /* ÈÄâÈ°π */
        .options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* ÂÖÅËÆ∏Êç¢Ë°å */
        }

        .checkbox-label {
            cursor: pointer;
            padding: 12px 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 14px;
            transition: all 0.2s ease;
            user-select: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border: 1px solid transparent;
        }

        .checkbox-label:hover {
            background: rgba(255,255,255,0.8);
            transform: translateY(-1px);
        }

        .checkbox-label input {
            display: none;
        }

        .checkbox-label.checked {
            background: #fff;
            color: var(--accent);
            border-color: rgba(155, 89, 182, 0.3);
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.15);
        }

        .checkbox-label.checked span::before {
            content: "‚úì ";
            font-weight: bold;
        }

        /* Ë∑ØÂæÑ‰ø°ÊÅØ */
        .path-info {
            font-size: 14px;
            color: #777;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 16px;
            width: 100%;
        }

        .path-label {
            color: #666;
            font-weight: 500;
            white-space: nowrap;
        }

        .path-input {
            font-family: inherit;
            background: transparent;
            border: none;
            color: #444;
            padding: 4px 0;
            flex: 1;
            width: auto;
            font-size: 14px;
            outline: none;
        }

        .path-input:focus {
            color: #222;
        }

        .path-input::placeholder {
            color: #aaa;
        }

        /* ÁªìÊûúÂå∫Âüü */
        .result-area {
            position: relative;
            margin-top: 0;
            height: 0;
            opacity: 0;
            overflow: hidden;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .result-area.visible {
            margin-top: 10px;
            height: 130px;
            opacity: 1;
            transform: translateY(0);
            overflow: visible;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 16px;
            padding-bottom: 45px;
            border-radius: 18px;
            border: 1px solid rgba(0,0,0,0.1);
            background: #212121;
            color: #a9ff68;
            font-family: "SF Mono", "Menlo", "Consolas", monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            outline: none;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }

        .copy-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
            color: #fff;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="wave-bg">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
    </div>

    <div class="container">
        <h1>yt-dlp Êåá‰ª§ÁîüÊàêÂô®</h1>

        <div class="input-wrapper" id="inputWrapper">
            <input type="text" id="videoUrl" placeholder="Á≤òË¥¥ YouTube / Bilibili ÈìæÊé•..." autocomplete="off">
            <div class="url-hint">
                <span class="badge" id="urlBadge">Á≠âÂæÖËæìÂÖ•...</span>
            </div>
        </div>

        <div class="preview-card" id="previewCard">
            <img src="" alt="Thumbnail" class="preview-thumb" id="previewThumb">
            <div class="preview-info">
                <div class="preview-title" id="previewTitle">Âä†ËΩΩ‰∏≠...</div>
                <div class="preview-author" id="previewAuthor"></div>
            </div>
        </div>

        <div class="options">
            <label class="checkbox-label" id="lbl-video" onclick="toggleCheck('video')">
                <input type="checkbox" id="chk-video" checked onchange="generate()">
                <span>üé¨ ËßÜÈ¢ë</span>
            </label>
            <label class="checkbox-label" id="lbl-audio" onclick="toggleCheck('audio')">
                <input type="checkbox" id="chk-audio" onchange="generate()">
                <span>üéµ Èü≥È¢ë</span>
            </label>
            <label class="checkbox-label" id="lbl-sub" onclick="toggleCheck('sub')">
                <input type="checkbox" id="chk-sub" onchange="generate()">
                <span>üìù Â≠óÂπï</span>
            </label>
            <label class="checkbox-label" id="lbl-cover" onclick="toggleCheck('cover')">
                <input type="checkbox" id="chk-cover" onchange="generate()">
                <span>üñºÔ∏è Â∞ÅÈù¢</span>
            </label>
        </div>

        <div class="path-info">
            <input type="text" id="dlPath" class="path-input" value="~/Movies/YouTube DL/" oninput="generate()">
            <span class="path-label">‰∏ãËΩΩË∑ØÂæÑ</span>
        </div>

        <div class="result-area" id="resultArea">
            <textarea id="output" readonly placeholder="ËØ∑ËæìÂÖ•ÈìæÊé•ÂºÄÂßãÁîüÊàê..."></textarea>
            <button class="copy-btn" onclick="copyText()">Â§çÂà∂ÂëΩ‰ª§</button>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('videoUrl');
        const wrapper = document.getElementById('inputWrapper');
        const badge = document.getElementById('urlBadge');
        const resultArea = document.getElementById('resultArea');
        let debounceTimer;

        window.onload = function() {
            toggleCheck('video', true);
            toggleCheck('audio', true);
            toggleCheck('sub', true);
        };

        urlInput.addEventListener('input', (e) => {
            handleInput(e.target.value);
        });

        function handleInput(val) {
            if (val.trim().length > 0) {
                wrapper.classList.add('has-content');

                if (val.includes('list=') || val.includes('collection')) {
                    badge.textContent = 'ÂàóË°® üìö';
                } else if (val.includes('bilibili')) {
                    badge.textContent = 'Bilibili üì∫';
                } else if (val.includes('youtu')) {
                    badge.textContent = 'YouTube üé¨';
                } else {
                    badge.textContent = 'ÈìæÊé• üîó';
                }

                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    fetchVideoInfo(val.trim());
                }, 500);

            } else {
                wrapper.classList.remove('has-content');
                hidePreview();
            }
            generate();
        }

        async function fetchVideoInfo(url) {
            if (!url.startsWith('http')) return;

            try {
                const res = await fetch(`/api/info?url=${encodeURIComponent(url)}`);
                if (res.ok) {
                    const data = await res.json();
                    showPreview(data);
                } else {
                    hidePreview();
                }
            } catch (e) {
                console.error("Fetch info failed", e);
                hidePreview();
            }
        }

        function showPreview(data) {
            const card = document.getElementById('previewCard');
            document.getElementById('previewTitle').textContent = data.title;
            document.getElementById('previewAuthor').textContent = data.author_name;
            document.getElementById('previewThumb').src = data.thumbnail_url;
            card.classList.add('visible');
        }

        function hidePreview() {
            const card = document.getElementById('previewCard');
            card.classList.remove('visible');
            setTimeout(() => {
                if(!card.classList.contains('visible')) {
                    document.getElementById('previewThumb').src = '';
                }
            }, 400);
        }

        function toggleCheck(type, onlyVisual = false) {
            const chk = document.getElementById('chk-' + type);
            const lbl = document.getElementById('lbl-' + type);

            setTimeout(() => {
                if (chk.checked) {
                    lbl.classList.add('checked');
                } else {
                    lbl.classList.remove('checked');
                }
            }, 0);
        }

        function generate() {
            const url = urlInput.value.trim();
            const isVideo = document.getElementById('chk-video').checked;
            const isAudio = document.getElementById('chk-audio').checked;
            const isSub = document.getElementById('chk-sub').checked;
            const isCover = document.getElementById('chk-cover').checked;
            const outputArea = document.getElementById('output');

            let currentPath = document.getElementById('dlPath').value.trim();
            if (!currentPath) currentPath = '.';

            if (!url) {
                resultArea.classList.remove('visible');
                return;
            }

            let commands = [];
            const baseCmd = `yt-dlp "${url}" -P "${currentPath}"`;

            if (isVideo) {
                commands.push(`${baseCmd} --format "bv+ba/b" --embed-subs --sub-langs "en.*,zh.*" --merge-output-format mkv --embed-thumbnail`);
            }

            if (isAudio) {
                commands.push(`${baseCmd} -x --audio-format mp3 --embed-thumbnail`);
            }

            if (isSub) {
                commands.push(`${baseCmd} --write-sub --sub-langs "en.*,zh.*" --convert-subs srt --skip-download`);
            }

            if (isCover) {
                commands.push(`${baseCmd} --write-thumbnail --skip-download --convert-thumbnails jpg`);
            }

            if (commands.length > 0) {
                outputArea.value = commands.join(' && ');
                resultArea.classList.add('visible');
            } else {
                resultArea.classList.remove('visible');
            }
        }

        function copyText() {
            const output = document.getElementById("output");
            if (!output.value) return;

            const tempInput = document.createElement("textarea");
            tempInput.value = output.value;
            tempInput.style.position = "absolute";
            tempInput.style.left = "-9999px";
            tempInput.style.top = "0";
            document.body.appendChild(tempInput);

            tempInput.select();
            document.execCommand("copy");

            document.body.removeChild(tempInput);

            const btn = document.querySelector('.copy-btn');
            if (btn.innerText.includes("‚úì")) return;

            const originalText = btn.innerText;
            btn.innerText = "‚úì Â∑≤Â§çÂà∂";
            btn.style.background = "rgba(169, 255, 104, 0.3)";
            btn.style.color = "#a9ff68";

            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "";
                btn.style.color = "";
            }, 2000);
        }
    </script>
</body>
</html>
